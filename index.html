<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real-time Day/Night Earth (Three.js, ES Modules)</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        }
        canvas { display: block; }
        #globe-container {
            position: fixed;
            inset: 0;
        }
        #time-overlay {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 260px;
            padding: 12px 14px;
            background: rgba(0,0,0,0.72);
            border: 1px solid rgba(0,255,255,0.5);
            border-radius: 8px;
            backdrop-filter: blur(4px);
            z-index: 10;
        }
        #time-overlay h2 {
            margin: 0 0 10px 0;
            font-size: 14px;
            letter-spacing: 0.5px;
            color: #8ffcff;
        }
        .time-row {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            font-size: 13px;
            padding: 4px 0;
            border-bottom: 1px dashed rgba(0,255,255,0.15);
        }
        .time-row:last-child {
            border-bottom: none;
        }
        .time-label { color: #e0f7ff; }
        .time-clock { color: #ffd166; font-variant-numeric: tabular-nums; }
        #watermark {
            position: fixed;
            left: 16px;
            bottom: 14px;
            z-index: 20;
            color: #e6fbff;
            font-size: 12px;
            letter-spacing: 0.3px;
            text-shadow:
                0 0 4px rgba(255,255,255,0.6),
                0 0 8px rgba(0, 255, 255, 0.5),
                0 0 16px rgba(0, 255, 255, 0.35);
            user-select: none;
            pointer-events: none;
        }
    </style>
    <!-- ES Module Shims for broad import map support -->
    <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js" crossorigin="anonymous"></script>
    <!-- Import map for bare module specifiers -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
    </script>
</head>
<body>
    <div id="globe-container"></div>
    <div id="time-overlay">
        <h2>Provinces Time</h2>
        <div id="time-list"></div>
    </div>
    <div id="watermark">Â© 2018 KaanGeo, Education ED</div>
    <script type="module">
        import './main.js';
    </script>
    <noscript>
        Please enable JavaScript to view the 3D Earth.
    </noscript>
    </body>
</html>
