<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Dinamik UTC Dünya Modeli ve Saat Listesi</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            color: white; /* Metin rengi */
            font-family: sans-serif;
        }
        canvas { 
            display: block; 
        }

        /* Saat Listesi Stili */
        #clock-list-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7); /* Şeffaf siyah arka plan */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            z-index: 100; /* Kürenin üstünde kalması için */
        }
        #clock-list-container h2 {
            margin-top: 0;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            color: #00ffff;
        }
        .clock-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .clock-time {
            font-weight: bold;
            color: #ffcc00; /* Sarımsı saat rengi */
        }
    </style>
</head>
<body>
    <div id="globe-container"></div>
    
    <div id="clock-list-container">
        <h2>Küresel Saatler</h2>
        <div id="time-list">
            </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
